name: Scrape Talk Locations

# Allow this workflow to commit back and (optionally) deploy
permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]   # <-- change to [ master ] if that's your default
    paths:
      - 'talks/**'
      - '_talks/**'
      - 'talkmap.ipynb'
  workflow_dispatch:      # allow manual runs
  # schedule:
  #   - cron: '0 3 * * 1'   # run Mondays at 03:00 UTC (optional)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0              # needed if we create commits
          # persist-credentials defaults to true (keep it that way)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter pandas requests beautifulsoup4 geopy
          pip install --upgrade getorg

      - name: Execute notebook
        run: |
          jupyter nbconvert --to notebook --execute talkmap.ipynb --output talkmap_out.ipynb

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push automated updates
        run: |
          git add -A
          git commit -m "Automated update of talk locations" || echo "No changes"
          git push origin HEAD:main   # <-- change to HEAD:master if needed
