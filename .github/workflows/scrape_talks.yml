name: Scrape Talk Locations

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ master ]           # <-- change to main if your default branch is main
    paths:
      - 'talks/**'
      - '_talks/**'
      - 'talkmap.ipynb'
  workflow_dispatch:

# Prevent two runs from racing each other
concurrency:
  group: scrape-talks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master              # <-- change to main if needed

      # Always start from *exactly* the latest remote state
      - name: Sync to latest remote
        run: |
          git fetch origin master
          git reset --hard origin/master
          git status

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter pandas requests beautifulsoup4 geopy
          pip install --upgrade getorg

      - name: Execute notebook
        run: |
          jupyter nbconvert --to notebook --execute talkmap.ipynb --output talkmap_out.ipynb

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push automated updates
        run: |
          set -e
          git add -A
          git commit -m "Automated update of talk locations" || echo "No changes"
          # Rebase in case someone pushed during this run
          git pull --rebase origin master || true
          # Push; if rejected due to a race, safe-force with lease
          git push origin HEAD:master || git push --force-with-lease origin HEAD:master
